basePath: /subscriptions
definitions:
  domain.CreateSubscriptionInput:
    properties:
      end_date:
        example: 12-2025
        type: string
      price:
        description: '@Schema(required=true)'
        example: 499
        type: integer
      service_name:
        description: '@Schema(required=true)'
        example: Netflix
        type: string
      start_date:
        description: '@Schema(required=true)'
        example: 07-2025
        type: string
      user_id:
        description: '@Schema(required=true)'
        example: 111e8400-e29b-41d4-a716-446655440000
