version: "3.9"

services:
  db:
    image: postgres:16
    container_name: subscriptions-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "${POSTGRES_PORT}:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 5s
      timeout: 5s
      retries: 5

  migrate:
    image: migrate/migrate
    container_name: subscriptions-migrate
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ${PWD}/internal/repository/migrations:/migrations
    command:
      [
        "-path", "/migrations",
        "-database",
        "postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@${POSTGRES_HOST}:${POSTGRES_PORT}/${POSTGRES_DB}?sslmode=disable",
        "up"
      ]

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: subscriptions-app
    depends_on:
      - migrate
    env_file:
      - .env
    ports:
      - "${APP_PORT}:${APP_PORT}"


volumes:
  db_data:
